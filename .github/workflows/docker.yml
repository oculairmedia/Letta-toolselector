name: Docker Build & Deploy

on:
  push:
    branches: [main, develop, 'feature/*']
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test Docker Images
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [tool-selector-mcp, tool-selector-api, tool-sync, dashboard-ui, dashboard-api, reranker]
    
    outputs:
      image-digest-tool-selector-mcp: ${{ steps.build-tool-selector-mcp.outputs.digest }}
      image-digest-tool-selector-api: ${{ steps.build-tool-selector-api.outputs.digest }}
      image-digest-tool-sync: ${{ steps.build-tool-sync.outputs.digest }}
      image-digest-dashboard-ui: ${{ steps.build-dashboard-ui.outputs.digest }}
      image-digest-dashboard-api: ${{ steps.build-dashboard-api.outputs.digest }}
      image-digest-reranker: ${{ steps.build-reranker.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      # Build MCP Server
      - name: Build and push Tool Selector MCP
        if: matrix.service == 'tool-selector-mcp'
        id: build-tool-selector-mcp
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            SERVICE=tool-selector-mcp

      # Build API Server
      - name: Build and push Tool Selector API
        if: matrix.service == 'tool-selector-api'
        id: build-tool-selector-api
        uses: docker/build-push-action@v5
        with:
          context: ./tool-selector-api
          file: ./tool-selector-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      # Build Sync Service
      - name: Build and push Tool Sync
        if: matrix.service == 'tool-sync'
        id: build-tool-sync
        uses: docker/build-push-action@v5
        with:
          context: ./tool-selector-api
          file: ./tool-selector-api/Dockerfile.sync
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

      # Build Dashboard UI
      - name: Build and push Dashboard UI
        if: matrix.service == 'dashboard-ui'
        id: build-dashboard-ui
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard-ui
          file: ./dashboard-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            REACT_APP_API_BASE_URL=/api/v1
            REACT_APP_VERSION=${{ github.ref_name }}
            REACT_APP_BUILD_DATE=${{ steps.date.outputs.date }}
            REACT_APP_COMMIT_SHA=${{ github.sha }}

      # Build Dashboard API
      - name: Verify dashboard API files before build
        if: matrix.service == 'dashboard-api'
        run: |
          echo "Checking dashboard-backend files:"
          ls -la dashboard-backend/
          echo "Checking for missing_endpoints.py:"
          cat dashboard-backend/missing_endpoints.py | head -10
          echo "Checking main.py imports:"
          grep -n "missing_endpoints" dashboard-backend/main.py || echo "missing_endpoints not found in main.py"

      - name: Build and push Dashboard API
        if: matrix.service == 'dashboard-api'
        id: build-dashboard-api
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard-backend
          file: ./dashboard-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          no-cache: true

      # Build Reranker
      - name: Build and push Reranker
        if: matrix.service == 'reranker'
        id: build-reranker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.reranker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  # Job 2: Security Scanning for Images (Optional)
  docker-security:
    runs-on: ubuntu-latest
    needs: docker-build
    continue-on-error: true
    strategy:
      matrix:
        service: [tool-selector-mcp, tool-selector-api, tool-sync, dashboard-ui, dashboard-api, reranker]
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name for Docker tag
        id: sanitize
        run: |
          SANITIZED_REF=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "tag=${SANITIZED_REF}" >> $GITHUB_OUTPUT
          echo "Sanitized tag: ${SANITIZED_REF}"
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ steps.sanitize.outputs.tag }}
          format: 'sarif'
          output: 'trivy-image-${{ matrix.service }}.sarif'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if SARIF file exists
        id: check-sarif
        run: |
          if [ -f "trivy-image-${{ matrix.service }}.sarif" ]; then
            echo "sarif-exists=true" >> $GITHUB_OUTPUT
            echo "SARIF file exists for ${{ matrix.service }}"
          else
            echo "sarif-exists=false" >> $GITHUB_OUTPUT
            echo "SARIF file missing for ${{ matrix.service }}"
          fi

      - name: Upload Trivy scan results
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-image-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Log security scan result
        run: |
          echo "Security scan completed for ${{ matrix.service }}"
          echo "SARIF file exists: ${{ steps.check-sarif.outputs.sarif-exists }}"

  # Job 3: Deploy to Staging (on develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-letta-toolselector.yourdomain.com
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          echo "Images built successfully"

  # Job 4: Deploy to Production (on main branch or tags)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) && github.event_name == 'push'
    environment:
      name: production
      url: https://letta-toolselector.yourdomain.com
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          echo "Version: ${{ github.ref_name }}"
          
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Services Deployed**: Tool Selector MCP, Tool Selector API, Tool Sync, Dashboard UI, Dashboard API, Reranker" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard URL**: http://192.168.50.90:8406" >> $GITHUB_STEP_SUMMARY

  # Job 5: Cleanup old images (disabled due to GitHub API limitations)
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: false
    permissions:
      contents: read
      packages: write
    steps:
      - name: Delete old container images
        uses: snok/container-retention-policy@v2
        continue-on-error: true
        with:
          image-names: |
            letta-toolselector-tool-selector-mcp
            letta-toolselector-tool-selector-api
            letta-toolselector-tool-sync
            letta-toolselector-dashboard-ui
            letta-toolselector-dashboard-api
            letta-toolselector-reranker
          cut-off: 30 days ago UTC
          account-type: org
          org-name: ${{ github.repository_owner }}
          keep-at-least: 5
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup disabled notice
        run: |
          echo "Container cleanup is temporarily disabled"
          echo "Manual cleanup may be required for old container images"
