services:
  weaviate:
    image: semitechnologies/weaviate:1.25.0
    ports:
      - 8080:8080
      - 50051:50051
    environment:
      QUERY_DEFAULTS_LIMIT: 15
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: text2vec-ollama
      ENABLE_MODULES: text2vec-ollama,text2vec-openai,reranker-transformers
      CLUSTER_HOSTNAME: node1
      READINESS_MAX_WAIT_SECS: 300
      # Ollama configuration for text2vec-ollama module
      OLLAMA_API_ENDPOINT: http://192.168.50.80:11434
      TEXT2VEC_OLLAMA_API_ENDPOINT: http://192.168.50.80:11434
      # Point to our Ollama reranker adapter
      RERANKER_INFERENCE_API: http://reranker-ollama-adapter:8080
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - nc -z localhost 8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      reranker-ollama-adapter:
        condition: service_healthy
    networks:
      - letta-tools
  reranker-ollama-adapter:
    image: ghcr.io/oculairmedia/letta-toolselector-reranker-adapter:main
    container_name: ollama-reranker-adapter
    ports:
      - 8091:8080 # Expose on 8091 for debugging
    environment:
      - OLLAMA_BASE_URL=http://192.168.50.80:11434
      - OLLAMA_MODEL=dengcao/Qwen3-Reranker-4B:Q5_K_M
      - BATCH_SIZE=10
      - TIMEOUT_SECONDS=30
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=true
      - CACHE_TTL=300
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - letta-tools
  api-server:
    image: ghcr.io/oculairmedia/letta-toolselector-api-server:feature-LTSEL-1-shared-sdk-scaffold
    container_name: weaviate-tools-api
    ports:
      - 8020:3001
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LETTA_API_URL=${LETTA_API_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - WEAVIATE_URL=http://weaviate:8080/
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY}
      - PORT=3001
      - DEFAULT_DROP_RATE=${DEFAULT_DROP_RATE:-0.6}
      - MAX_TOTAL_TOOLS=${MAX_TOTAL_TOOLS:-20}
      - MAX_MCP_TOOLS=${MAX_MCP_TOOLS:-15}
      - MIN_MCP_TOOLS=${MIN_MCP_TOOLS:-7}
      - EXCLUDE_LETTA_CORE_TOOLS=${EXCLUDE_LETTA_CORE_TOOLS:-true}
      - EXCLUDE_OFFICIAL_TOOLS=${EXCLUDE_OFFICIAL_TOOLS:-true}
      - MANAGE_ONLY_MCP_TOOLS=${MANAGE_ONLY_MCP_TOOLS:-true}
      - NEVER_DETACH_TOOLS=${NEVER_DETACH_TOOLS:-find_tools,Read,Write,Edit,Glob,Grep,Bash,BashOutput,KillBash,TodoWrite,Skill,AskUserQuestion,memory,memory_apply_patch,conversation_search,archival_memory_search,archival_memory_insert,find_agents,matrix_messaging,matrix_agent_message}  # Comma-separated tool names to never detach
      - PROTECTED_TOOLS=${PROTECTED_TOOLS:-find_tools,Read,Write,Edit,Glob,Grep,Bash,BashOutput,KillBash,TodoWrite,Skill,AskUserQuestion,memory,memory_apply_patch,conversation_search,archival_memory_search,archival_memory_insert,find_agents,matrix_messaging,matrix_agent_message}  # Alias for NEVER_DETACH_TOOLS
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-ollama}
      - OLLAMA_EMBEDDING_HOST=${OLLAMA_EMBEDDING_HOST:-192.168.50.80}
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-dengcao/Qwen3-Embedding-4B:Q4_K_M}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-2560}
      - USE_OLLAMA_EMBEDDINGS=${USE_OLLAMA_EMBEDDINGS:-true}
      - ENABLE_RERANKING=${ENABLE_RERANKING:-true}
      - ENABLE_RERANKING_BY_DEFAULT=${ENABLE_RERANKING_BY_DEFAULT:-true}  # Use reranker for all searches by default
      - RERANK_INITIAL_LIMIT=${RERANK_INITIAL_LIMIT:-50}  # Fetch more candidates for better reranking
      - RERANK_TOP_K=${RERANK_TOP_K:-10}
      - RERANKER_MODEL=${RERANKER_MODEL:-qwen3-reranker-4b}
      - RERANKER_PROVIDER=${RERANKER_PROVIDER:-vllm}  # vllm (recommended) or ollama
      - RERANKER_URL=${RERANKER_URL:-http://100.81.139.20:11435/v1/rerank}  # vLLM reranker endpoint
      - RERANKER_TIMEOUT=${RERANKER_TIMEOUT:-30.0}
      - RERANKER_TEMPERATURE=${RERANKER_TEMPERATURE:-0.1}
      - OLLAMA_RERANKER_BASE_URL=${OLLAMA_RERANKER_BASE_URL:-http://ollama-reranker-adapter:8080}  # Legacy Ollama adapter
      - LETTA_DIRECT_MESSAGE_URL=${LETTA_DIRECT_MESSAGE_URL:-http://192.168.50.90:8283}
      - MATRIX_BRIDGE_WEBHOOK_URL=${MATRIX_BRIDGE_WEBHOOK_URL:-}  # Optional: URL to notify Matrix bridge of new runs for cross-run tracking
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env:ro
      - tool_cache_volume:/app/runtime_cache # Mount shared volume to the correct path
      - ./lettaaugment-source:/app:rw # Mount entire source directory with our embedding providers
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.settimeout(3); s.connect(('localhost', 3001)); s.close()"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 120s
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - letta-tools
  sync-service:
    image: ghcr.io/oculairmedia/letta-toolselector-sync-service:feature-LTSEL-1-shared-sdk-scaffold
    container_name: weaviate-tools-sync
    command: python sync_service.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LETTA_API_URL=${LETTA_API_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - API_URL=http://api-server:3001
      - SYNC_INTERVAL=300
    volumes:
      - ./.env:/app/.env:ro
      - tool_cache_volume:/app/runtime_cache # CORRECTED PATH
      - ./lettaaugment-source:/app:rw # Mount entire source directory with embedding providers
    restart: unless-stopped
    depends_on:
      api-server:
        condition: service_started
    networks:
      - letta-tools
  worker-service:
    build:
      context: .
      dockerfile: worker-service/Dockerfile
    container_name: letta-toolselector-worker
    ports:
      - 3021:3021
    environment:
      - WORKER_SERVICE_PORT=3021
      - WORKER_LOG_LEVEL=${WORKER_LOG_LEVEL:-INFO}
      - WORKER_SESSION_POOL_CONNECTIONS=${WORKER_SESSION_POOL_CONNECTIONS:-10}
      - WORKER_SESSION_POOL_MAXSIZE=${WORKER_SESSION_POOL_MAXSIZE:-25}
      - WORKER_SESSION_MAX_RETRIES=${WORKER_SESSION_MAX_RETRIES:-3}
      - TOOLS_API_BASE_URL=${TOOLS_API_BASE_URL}
      - TOOLS_API_ALLOW_INSECURE_HTTP=${TOOLS_API_ALLOW_INSECURE_HTTP:-false}
      - TOOL_SELECTOR_PASSWORD=${TOOL_SELECTOR_PASSWORD}
      - TOOL_SELECTOR_BEARER_TOKEN=${TOOL_SELECTOR_BEARER_TOKEN}
      - TOOLS_API_TIMEOUT=${TOOLS_API_TIMEOUT:-15}
      - FIND_TOOLS_MAX_LIMIT=${FIND_TOOLS_MAX_LIMIT:-25}
      - LETTA_API_URL=${LETTA_API_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:3021/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      api-server:
        condition: service_started
    networks:
      - letta-tools
    restart: unless-stopped
  time-service:
    image: ghcr.io/oculairmedia/letta-toolselector-api-server:feature-LTSEL-1-shared-sdk-scaffold
    container_name: weaviate-tools-time
    command: python time_memory_service.py
    environment:
      - WEAVIATE_URL=http://weaviate:8080/
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LETTA_API_URL=http://192.168.50.90:8283/v1
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - UPDATE_INTERVAL=60
    volumes:
      - ./.env:/app/.env:ro
      - ./lettaaugment-source/time_memory_service.py:/app/time_memory_service.py:ro
    restart: unless-stopped
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - letta-tools
  mcp-server:
    image: ghcr.io/oculairmedia/letta-toolselector-mcp-server:main
    container_name: toolselector-mcp
    ports:
      - 3020:3020
    environment:
      - PORT=3020
      - NODE_ENV=production
      - LETTA_API_URL=${LETTA_API_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - API_URL=http://api-server:3001
      - TOOLS_API_BASE_URL=http://api-server:3001
      - TOOLS_API_ALLOW_INSECURE_HTTP=true
      - WORKER_SERVICE_URL=http://worker-service:3021
      - WORKER_REQUEST_TIMEOUT_MS=${WORKER_REQUEST_TIMEOUT_MS:-15000}
    restart: unless-stopped
    labels:
      - homepage.group=MCP Services
      - homepage.name=Letta Toolselector MCP
      - homepage.icon=
      - homepage.href=http://192.168.50.90:3020/mcp
      - homepage.description=mcp server for the letta toolselector
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:3020/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - letta-tools
  dashboard-backend:
    image: ghcr.io/oculairmedia/letta-toolselector-dashboard-backend:main
    container_name: letta-toolselector-dashboard-backend
    ports:
      - 8030:8030
    environment:
      - LDTS_API_URL=http://192.168.50.90:8020
      - LDTS_MCP_URL=http://mcp-server:3020/mcp
      - WEAVIATE_URL=http://weaviate:8080
      - LETTA_API_URL=${LETTA_API_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    labels:
      - homepage.group=LDTS Services
      - homepage.name=Dashboard Backend
      - homepage.icon=api
      - homepage.href=http://192.168.50.90:8030/api/v1/docs
      - homepage.description=LDTS Dashboard Backend API
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8030/api/v1/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      api-server:
        condition: service_started
      worker-service:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - letta-tools
  frontend:
    image: ghcr.io/oculairmedia/letta-toolselector-frontend:main
    container_name: letta-toolselector-frontend
    ports:
      - 8406:80
    environment:
      - REACT_APP_API_BASE_URL=/api/v1
      - REACT_APP_VERSION=${VERSION:-latest}
      - REACT_APP_BUILD_DATE=${BUILD_DATE}
      - REACT_APP_COMMIT_SHA=${COMMIT_SHA}
    restart: unless-stopped
    labels:
      - homepage.group=LDTS Services
      - homepage.name=LDTS Dashboard
      - homepage.icon=dashboard
      - homepage.href=http://192.168.50.90:8406
      - homepage.description=Letta Dynamic Tool Selection Dashboard
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      dashboard-backend:
        condition: service_healthy
    networks:
      - letta-tools
networks:
  letta-tools:
    driver: bridge
volumes:
  weaviate_data: null
  tool_cache_volume: null # Define the shared volume
