[pytest]
# Pytest configuration for Letta Tool Selector

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 8.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=lettaaugment-source
    --cov=worker-service
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Disable warnings from dependencies
    -W ignore::DeprecationWarning:pkg_resources
    # Asyncio mode
    --asyncio-mode=auto
    # Color output
    --color=yes
    # Show durations of slowest tests
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests requiring services (Weaviate, API server, etc.)
    contract: Contract tests validating API specification compliance
    e2e: End-to-end tests requiring full system
    slow: Tests that take a long time to run
    requires_weaviate: Tests requiring Weaviate database
    requires_api_server: Tests requiring API server
    requires_letta: Tests requiring Letta API
    requires_ollama: Tests requiring Ollama service
    mock: Tests using mocked dependencies
    performance: Performance and benchmark tests

# Coverage settings
[coverage:run]
branch = True
source = lettaaugment-source,worker-service,src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*
    */migrations/*
    */conftest.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
