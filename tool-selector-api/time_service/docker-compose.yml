services:
  time-memory-service:
    build: .
    container_name: time_memory_service
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://192.168.50.90:8289/v1/agents')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s